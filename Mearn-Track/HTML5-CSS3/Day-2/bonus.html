<!DOCTYPE html>
<html>
  <head>
    <style>
      /* Style for the accordion */
      .accordion {
        display: flex;
        overflow: hidden;
        width: 100%;
      }

      /* Style for the accordion items */
      .accordion-item {
        background-color: #f0f0f0;
        border-right: 1px solid #ccc;
        flex-grow: 1;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      /* Style for the accordion content */
      .accordion-content {
        padding: 10px;
      }

      /* Style for the active accordion item */
      .accordion-item.active {
        background-color: #ccc;
        flex-grow: 3;
      }

      /* Style for the active accordion content */
      .accordion-item.active .accordion-content {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item">
        <div class="accordion-header">Section 1</div>
        <div class="accordion-content">
          <p>Content for section 1</p>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">Section 2</div>
        <div class="accordion-content">
          <p>Content for section 2</p>
        </div>
      </div>
      <div class="accordion-item">
        <div class="accordion-header">Section 3</div>
        <div class="accordion-content">
          <p>Content for section 3</p>
        </div>
      </div>
    </div>

    <script>
      // Add click event listeners to accordion items
      const accordionItems = document.querySelectorAll(".accordion-item");
      accordionItems.forEach((item) => {
        item.addEventListener("click", () => {
          accordionItems.forEach((accItem) => {
            accItem.classList.remove("active");
          });
          item.classList.add("active");
        });
      });
    </script>
  </body>
</html>
