<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="box-sizing: border-box; padding: 0; margin: 0; font-size: 2rem">
    <header
      style="
        text-align: center;
        border: 2px solid black;
        font-size: 2rem;
        padding: 0.7rem;
      "
    >
      Header Section
    </header>
    <nav
      style="
        display: flex;
        justify-content: space-around;
        padding: 0.7rem;
        font-size: 2rem;
        border: 2px solid black;
      "
    >
      Navigation Section
    </nav>
    <main
      style="
        display: flex;
        flex-direction: row;
        min-height: 50rem;
        border-bottom: 2px solid rgba(0, 0, 0, 0.402);
      "
    >
      <aside
        style="
          flex: 0 0 19%;
          border-right: 2px solid rgba(0, 0, 0, 0.349);
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        Index
      </aside>
      <section
        style="
          flex: 0 0 80%;
          border-right: 2px solid rgba(0, 0, 0, 0.304);
          text-align: center;
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        Section
      </section>
    </main>
    <footer style="text-align: center; padding: 0.4rem">Footer</footer>
  </body>
</html>
