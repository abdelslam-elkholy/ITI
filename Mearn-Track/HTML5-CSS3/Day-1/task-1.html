<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="box-sizing: border-box; padding: 0; margin: 0">
    <header
      style="
        height: 2rem;
        padding: 0.2rem;
        text-align: center;
        background: rgba(0, 0, 0, 0.151);
      "
    >
      Header
    </header>
    <nav
      style="
        display: flex;
        justify-content: space-around;
        height: 1.5rem;
        padding: 0.3rem;
        background: rgba(0, 0, 0, 0.078);
      "
    >
      <span>link1</span>
      <span>link2</span>
      <span>link3</span>
    </nav>
    <main
      style="
        display: flex;
        flex-direction: row;
        min-height: 50rem;
        border-bottom: 2px solid rgba(0, 0, 0, 0.402);
        width: 100%;
      "
    >
      <aside
        style="
          flex: 0 0 19%;
          background: rgb(160, 156, 156);
          border-right: 2px solid rgba(0, 0, 0, 0.349);
          text-align: center;
        "
      >
        Aside Left
      </aside>
      <section
        style="
          flex: 0 0 60%;
          background: rgb(190, 186, 186);
          border-right: 2px solid rgba(0, 0, 0, 0.304);
          text-align: center;
        "
      >
        Section
      </section>
      <aside
        style="
          flex: 0 0 20%;
          background: rgb(159, 156, 156);
          text-align: center;
        "
      >
        Aside Right
      </aside>
    </main>
    <footer
      style="
        text-align: center;
        background: rgb(223, 214, 214);
        padding: 0.4rem;
      "
    >
      Footer
    </footer>
  </body>
</html>
