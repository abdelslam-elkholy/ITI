<div class="d-flex flex-column justify-content-center align-items-center">
  <h1 *ngIf="!logoAndBuyHideShow">{{ logo }}</h1>
  <h1 *ngIf="logoAndBuyHideShow">thank you for purchasing {{ clientName }}</h1>
  <h2>{{ branchName }}</h2>
  <div class="row justify-content-center">
    <ng-container *ngFor="let product of products">
      <div
        appProductCard
        [ngStyle]="{ 'background-color': product.quantity == 1 && 'yellow' }"
        class="card col-3 m-3"
      >
        <img
          class="card-img-top"
          src="{{ product.PrdImgURL }}"
          alt="{{ product.name }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ product.name | uppercase }}</h5>
          <!-- <h3 *ngIf="product.priceAfterDiscount != product.price">
          we offr you dscount of
          {{ (product.price - product.priceAfterDiscount).toFixed(2) }}
        </h3> -->
          <p>{{ product.price | currency : "USD" : "symbol" }}</p>
          <span
            [ngSwitch]="product.quantity"
            style="color: red; display: block"
          >
            <ng-container *ngSwitchCase="0">Out Of stock </ng-container>
            <ng-container *ngSwitchCase="1">Last Item </ng-container>
            <ng-container *ngSwitchCase="2">Last 2 Item </ng-container>
            <ng-container *ngSwitchDefault>In Stock </ng-container>
          </span>
          <button
            (click)="onChangeLogo()"
            [disabled]="product.quantity == 0"
            class="btn btn-primary"
          >
            buy
          </button>
        </div>
      </div>
    </ng-container>
  </div>
</div>
