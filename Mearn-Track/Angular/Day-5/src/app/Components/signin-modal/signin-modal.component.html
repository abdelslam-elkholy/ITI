<a
  class="nav-link fw-bold open"
  aria-current="page"
  (click)="openModal(modalTemplate)"
>
  Sign In <i class="fa fa-user user-icon"></i>
</a>
<ng-template #modalTemplate>
  <div class="modal-header">
    <h4 class="modal-title">SignUp</h4>
    <button type="button" class="close" (click)="modalRef.hide()">
      <span>&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="card mb-4">
      <div class="card-header">Sign Up with Reactive</div>
      <div class="card-body">
        <form
          [formGroup]="userForm"
          (ngSubmit)="addUser()"
          #userform="ngForm"
          *ngIf="!submitted"
        >
          <div class="form-group row mb-2">
            <label for="firstName" class="col-md-2 col-form-label"
              >First Name</label
            >
            <div class="col-md-8">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name (required)"
                name="firstName"
                formControlName="firstName"
                [ngClass]="{
                  'is-invalid':
                    (firstName?.touched || firstName?.dirty) &&
                    firstName?.invalid
                }"
              />

              <span class="invalid-feedback">
                <!-- <span class="alert alert-danger"> -->
                <span *ngIf="firstName?.errors?.['required']"
                  >First Name required</span
                >
                <span *ngIf="firstName?.errors?.['minlength']"
                  >First Name must be at least 3 characters</span
                >
              </span>
            </div>
          </div>
          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="lastNameId"
              >Last Name</label
            >
            <div class="col-md-8">
              <input
                class="form-control"
                id="lastNameId"
                type="text"
                name="lastName"
                placeholder="Last Name (required)"
                formControlName="lastName"
                [ngClass]="{
                  'is-invalid':
                    (lastName?.touched || lastName?.dirty) && lastName?.invalid
                }"
              />
              <span class="invalid-feedback">
                <span *ngIf="firstName?.errors?.['required']"
                  >Last Name required</span
                >
                <span *ngIf="firstName?.errors?.['pattern']"
                  >Last Name must be at least 4 characters</span
                >
              </span>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="emailId">Email</label>
            <div class="col-md-8">
              <input
                class="form-control"
                id="emailId"
                type="email"
                placeholder="Email (required)"
                name="email"
                formControlName="email"
              />
            </div>
          </div>
          <br />
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="userform.invalid"
          >
            Submit
          </button>
        </form>
        <h4 class="text-info" *ngIf="submitted">Thanks for register</h4>
      </div>
    </div>
  </div>
</ng-template>
