<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .user-container {
        /* cursor: pointer; */
        display: flex;
        width: 100%;
        justify-content: space-between;
        min-height: 3rem;
        background-color: rgb(236, 234, 234);
      }
      button {
        cursor: pointer;
      }

      .display-data {
        margin: 2rem;
        font-size: 1.5rem;
      }

      .btn-active {
        background-color: rgb(236, 234, 234);
      }
    </style>
  </head>
  <body>
    <div class="user-container"></div>
    <div class="display-data"></div>
    <script>
      const userContainer = document.querySelector(".user-container");
      const dataContainer = document.querySelector(".display-data");

      async function getData() {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/users"
          );
          const users = await response.json();

          console.log("working from try");
          console.log(users);

          users.forEach((user) => {
            let btn = document.createElement("button");
            btn.classList.add("btn");
            userContainer.appendChild(btn);
            btn.innerText = user.name;

            console.log(btn);

            btn.onclick = async function () {
              const btns = document.querySelectorAll(".btn");

              console.log("working from click");
              console.log(btns);

              btns.forEach((btn) => {
                btn.classList.remove("btn-active");
              });
              this.classList.add("btn-active");
              dataContainer.innerHTML = "";
              const res = await fetch(
                `https://jsonplaceholder.typicode.com/posts?userId=${user.id}`
              );
              const posts = await res.json();

              console.log(posts);

              posts.forEach((post) => {
                let listItem = document.createElement("li");
                listItem.innerText = post.title;

                console.log(listItem);
                dataContainer.appendChild(listItem);
              });
            };
          });
        } catch (error) {
          console.error("Error fetching data:", error);
        }
      }

      getData();
    </script>
  </body>
</html>
